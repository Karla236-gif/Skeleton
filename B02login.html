<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – Skeleton</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <!-- F1: Tarjeta Login -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- Login: user / password / botones -->
    </div>
  </div>

  <!-- F2: Gherkin (Escenarios 1,2,3) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- Confirmation (Gherkin): 
           - Inicio de sesión exitoso
           - Fallido por credenciales incorrectas
           - Cierre de sesión -->
    </div>
  </div>

  <!-- F3: Modal/Panel Error (credenciales incorrectas) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <!-- ERROR: “Error al iniciar sesión” + botón Volver a intentar -->
    </div>
  </div>

  <!-- F4: Bienvenidos Cliente (contenido por rol) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <!-- Bienvenidos, Cliente: check Perfil / Pedidos / Pagos / Cerrar sesión -->
    </div>
  </div>

  <!-- F5: Bienvenidos Admin (contenido por rol) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <!-- Bienvenidos, Admin: check Perfil / Administración / Ventas / Trabajadores / Clientes / Cerrar sesión -->
    </div>
  </div>

  <!-- F6: Clase “usuario” (bloque referencial) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- usuario:
           - nombre: String
           - correo: String
           - contraseña: String
           - rol: String
           - sesionActiva: Boolean -->
    </div>
  </div>

</div>

</body>
</html>
