<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B25 – Validación zona y tiempos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

  <!-- F1: Gherkin (zona válida, fuera de zona, tiempos) -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- Escenarios de confirmación -->
    </div>
  </div>

  <!-- F2: Formulario dirección + distancia -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- campo dirección + botón validar -->
    </div>
  </div>

  <!-- F3: Escenario 1: dentro de zona -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <!-- Mensaje ✔ Entrega disponible -->
    </div>
  </div>

  <!-- F4: Escenario 2: fuera de zona -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <!-- Alerta ✖ Fuera del radio de 3 km -->
    </div>
  </div>

  <!-- F5: Escenario 3: registro de tiempos -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- campos estimado / real / diferencia -->
    </div>
  </div>

  <!-- F6: Métricas -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- promedio diario/semana -->
    </div>
  </div>

  <!-- F7: Clase ValidacionEntrega -->
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <!-- idPedido, distancia, dentroZona, tiempoEstimado, tiempoReal, diferencia -->
    </div>
  </div>

</div>
