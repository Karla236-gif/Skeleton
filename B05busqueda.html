<!DOCTYPE html><html lang="es"><head>

  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- input "Tacos/Burritos/Combos..." --></div></div>

  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- check/tabs categorías --></div></div>

  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- listado burritos --></div></div>

  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- listado combos --></div></div>

  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Clase Producto --></div></div>
