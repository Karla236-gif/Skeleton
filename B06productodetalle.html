<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>B06 – Detalle de producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body>
<div class="container">
  <!-- F1: Gherkin (detalle, sin stock, con promoción) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Gherkin --></div></div>
  <!-- F2: Vista detalle (img + descripción + precio + stock) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- detalle producto --></div></div>
  <!-- F3: Estado SIN STOCK -->
  <div class="row"><div class="col-12 d-flex justify-content-center"><!-- mensaje "no disponible" --></div></div>
  <!-- F4: Bloque Promoción activa -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- precio promo + etiqueta --></div></div>
  <!-- F5: Clase "Producto" (campos + promocionActiva, etiquetaDescuento) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Clase Producto --></div></div>
</div>
</body></html>
