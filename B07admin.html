<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>B07 – Alta producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body>
<div class="container">
  <!-- F1: Gherkin (alta, precio inválido, imagen opcional) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Gherkin --></div></div>
  <!-- F2: Form alta (nombre, precio, categoría, imagen?) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- form alta --></div></div>
  <!-- F3: Éxito (producto creado) -->
  <div class="row"><div class="col-12 d-flex justify-content-center"><!-- ✔ OK --></div></div>
  <!-- F4: Error (precio negativo) -->
  <div class="row"><div class="col-12 d-flex justify-content-center"><!-- ✖ OK --></div></div>
  <!-- F5: Vista sin imagen (opcional) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- placeholder imagen --></div></div>
  <!-- F6: Clase "Producto" (campos base + activo por defecto true) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Clase Producto --></div></div>
</div>
</body></html>
