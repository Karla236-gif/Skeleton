<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>B04 – Catálogo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body>
<div class="container">
  <!-- F1: Gherkin (visualización, paginación, última página) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Gherkin --></div></div>
  <!-- F2: Carrusel / banner de productos -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Carrusel general --></div></div>
  <!-- F3: Buscador -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- input Buscar... --></div></div>
  <!-- F4: “Más vendido” -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- badge/alert --></div></div>
  <!-- F5: Grid de cards de productos -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- 3 cards producto --></div></div>
  <!-- F6: Controles de paginación -->
  <div class="row"><div class="col-12 d-flex justify-content-center"><!-- « Anterior | Siguiente » --></div></div>
  <!-- F7: Estado vacío (no hay más productos) -->
  <div class="row"><div class="col-12 d-flex justify-content-center"><!-- Empty state --></div></div>
  <!-- F8: Clase "Catálogo" (listaProductos, páginaActual, productosPorPágina, totalPáginas) -->
  <div class="row"><div class="col-12 d-flex justify-content-start"><!-- Clase Catálogo --></div></div>
</div>
